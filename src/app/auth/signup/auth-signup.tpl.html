<div class="signup-img"></div>
<div class="row card signup-card" id="auth-signup">
    <section class="signup-advantages">
        <section class="logo">
            <img src="https://mywheels.nl/bundles/openwheelsfrontend/img/huisstijl/mywheels-logo-wit.png?v1.1.11" alt="brand logo">
        </section>
        <section class="heading">
            <h1>{{ 'SIGNUP_HEADING' | translate }}</h1>
        </section>
        <section>
            <h2>{{ 'SIGNUP_AVANGES' | translate }}</h2>
            <ul class="list-responsive">
                <li>
                    <md-icon>check</md-icon><span>{{ 'SIGNUP_AVANGES_NEARBY' | translate }}</span></li>
                <li>
                    <md-icon>check</md-icon><span>{{ 'SIGNUP_AVANGES_RISK' | translate }}</span></li>
                <li>
                    <md-icon>check</md-icon><span>{{ 'SIGNUP_AVANGES_SERVICE' | translate }}</span></li>
            </ul>
            <p ng-bind-html="'SIGNUP_AMOUNT_USERS' | translate " class="amount"></p>
        </section>
    </section>
    <section>
        <div class="card-body sign-up-form">
            <h1 class="hide-gt-xs">{{ 'SIGNUP' | translate }}</h1>
            <div signup-form booking="{{booking}}"></div>
        </div>
    </section>
</div>
