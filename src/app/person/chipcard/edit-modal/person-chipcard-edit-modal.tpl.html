<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{ 'PERSON.CHIPCARD.EDIT.PAGE_TITLE' | translate }}</h4>
  </div>

  <div class="modal-body">

    <form>
      <div class="form-group">
        <label>{{ 'CHIPCARD.PROP.ID' | translate }}</label>
        <input class="form-control" ng-model="chipcard.mifareUid" ng-disabled="true" />
      </div>

      <div class="form-group">
        <label>{{ 'CHIPCARD.PROP.DESCRIPTION' | translate }}</label>
        <input class="form-control" ng-model="chipcard.description" />
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="chipcard.isOvfietsEnabled" /> {{ 'CHIPCARD.PROP.OVFIETS' | translate }}
        </label>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="busy">{{ 'OK' | translate }}</button>
    <button class="btn btn-default" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
  </div>
</div>
