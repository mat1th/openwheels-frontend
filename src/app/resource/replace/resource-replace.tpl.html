

  <md-card>
    <md-card-header class="blue-header">

        <span class="md-title">
          Verander kenteken auto
        </span>
      </md-card-header-text>

    <md-card-content>

  <!-- replace -->
  <md-card>
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">
            {{ 'REPLACE' | translate }}
        </span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content uib-collapse="false">
        <p>Heb je een nieuwe auto? Geef dan hier het nieuwe kenteken door van de auto. Wij zetten de leden over en sturen je een nieuwe brief voor de gemeente.</p>
        <div class="licence-plate-nl__replace">
            <input type="text" autocomplete="on" class="" name="licencePlate" ng-change="removeError()" ng-model="licencePlate">
            <button type="sumbit" name="button" class="mywheels-btn mywheels-btn-normal mywheels-btn-big mywheels-btn-full-width " ng-click="changePlate(licencePlate)" ng-disabled="licencePlate.length < 5">Verander</button>
        </div>
        
    </md-card-content>
  </md-card>
